<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SMDB - Movies center in Stamford!</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link href="http://getbootstrap.com/examples/sticky-footer-navbar/sticky-footer-navbar.css" rel="stylesheet" type="text/css">
    <link href="css/custom.css" rel="stylesheet">
    <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
</head>
<body>
<div class="container">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header" >
                <a class="navbar-brand" href="http://www.mihoyo.tech" style="padding: 2px 0 0 0">
                    <img alt="Brand" src="images/stamford-logo.png">
                </a>
            </div>
            <div class="nav navbar-nav">
                <li><a href="./">Home</a></li>
                <li class="active"><a href="list.html">Movie list</a> </li>
            </div>
            <form class="navbar-form navbar-left pull-right" role="search" method="get" action="search.html">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Search movies" name="search">
                </div>
                <button type="submit" class="btn btn-default">Submit</button>
            </form>
        </div>
    </nav>

    <div class="row">
        <div class="col-md-3" id="side-bar">
            <div class="list-group ">
        <span href="#" class="list-group-item active">
            Sort movies by
        </span>
                <a href="list.html?sort=popular&page=1" class="list-group-item">
                    Most popular
                </a>
                <a href="list.html?sort=top_rated&page=1" class="list-group-item">
                    Top rated
                </a>
                <a href="list.html?sort=now_playing&page=1" class="list-group-item">
                    Now playing
                </a>
            </div>
        </div>


            <div class="col-md-9" id="content">
            </div>
    </div>

</div>
<footer class="footer">
    <div class="container">
        <p class="text-muted" id="footer">All information are provided by<a href="https://www.themoviedb.org/">TMDB</a> </p>
    </div>
</footer>
</body>
<script type="text/javascript" src="js/movie_list.js"></script>
</html>
